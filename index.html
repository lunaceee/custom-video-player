<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="player__button toggle" title="Toggle Play">►</button>
        <input
          type="range"
          name="volume"
          class="player__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="player__slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="player__button">
          <div class="fullscreen-icon">
            <svg
              viewBox="0 0 12 12"
              preserveAspectRatio="xMidYMid"
              focusable="false"
              aria-labelledby="fullscreen-icon-title"
              role="img"
            >
              <title id="fullscreen-icon-title">Enter full screen</title>
              <polyline
                class="fill"
                points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                transform="translate(6,6)"
              ></polyline>
              <polyline
                class="fill"
                points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                transform="translate(6,6) rotate(90)"
              ></polyline>
              <polyline
                class="fill"
                points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                transform="translate(6,6) rotate(180)"
              ></polyline>
              <polyline
                class="fill"
                points="6,6 5.9,2 4.9,3 2.9,1 1,2.9 3,4.9 2,5.9"
                transform="translate(6,6) rotate(270)"
              ></polyline>
            </svg>
          </div>
          <div class="unfullscreen-icon hide">
            <svg
              viewBox="0 0 12 12"
              preserveAspectRatio="xMidYMid"
              focusable="false"
              aria-labelledby="unfullscreen-icon-title"
              role="img"
            >
              <title id="unfullscreen-icon-title">Exit full screen</title>
              <polyline
                class="fill"
                points="-1,-1 -1.1,-5 -2.1,-4 -4.1,-6 -6,-4.1 -4,-2.1 -5,-1.1"
                transform="translate(6,6) "
              ></polyline>
              <polyline
                class="fill"
                points="-1,-1 -1.1,-5 -2.1,-4 -4.1,-6 -6,-4.1 -4,-2.1 -5,-1.1"
                transform="translate(6,6) rotate(90)"
              ></polyline>
              <polyline
                class="fill"
                points="-1,-1 -1.1,-5 -2.1,-4 -4.1,-6 -6,-4.1 -4,-2.1 -5,-1.1"
                transform="translate(6,6) rotate(180)"
              ></polyline>
              <polyline
                class="fill"
                points="-1,-1 -1.1,-5 -2.1,-4 -4.1,-6 -6,-4.1 -4,-2.1 -5,-1.1"
                transform="translate(6,6) rotate(270)"
              ></polyline>
            </svg>
          </div>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
